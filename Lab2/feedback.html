<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Обратная связь</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <a href="index.html">На главную</a>
        <a href="auth.html" target ="_blank">Авторизация</a>
    </nav>
</header>

<main>
    <section>
        <h1>Обратная связь</h1>

        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>

            <fieldset class="form-group">
                <legend>Откуда узнали о нас</legend>
                <label><input type="radio" name="source" value="friends"> Друзья</label><br>
                <label><input type="radio" name="source" value="social"> Соцсети</label><br>
                <label><input type="radio" name="source" value="ads"> Реклама</label><br>
                <label><input type="radio" name="source" value="other"> Другое</label>
            </fieldset>

            <div class="form-group">
                <label for="type">Тип обращения</label>
                <select id="type" name="type">
                    <option value="complaint">Жалоба</option>
                    <option value="suggestion">Предложение</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Текст сообщения</label>
                <textarea id="message" name="message" rows="7"></textarea>
            </div>

            <div class="form-group">
                <label for="file">Вложения</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="form-group checkbox-line">
                <label>
                    <input type="checkbox" id="consent" name="consent">
                    Даю согласие на обработку персональных данных
                </label>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </section>
</main>

<footer id="contacts">
    <p><strong>Контакты:</strong> e@panpushnyy.ru | Telegram: @edducon</p>
    <p>© Панпушный Эдуард. Лабораторная работа №2.</p>
</footer>
</body>
</html>
