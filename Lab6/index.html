<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабораторная №6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<main>
  <section class="card" id="pow-card">
    <h2>1) Возведение в степень</h2>
    <div class="row">
      <label>Основание x:</label>
      <input type="number" id="pow-x" value="NULL" step="any">
    </div>
    <div class="row">
      <label>Степень n (натуральное):</label>
      <input type="number" id="pow-n" value="NULL" min="1" step="1">
    </div>
    <div class="row">
      <button class="btn" id="pow-run">Посчитать</button>
      <output id="pow-out"></output>
    </div>
  </section>

  <section class="card" id="gcd-card">
    <h2>2) Наибольший общий делитель</h2>
    <div class="row">
      <label>a:</label>
      <input type="number" id="gcd-a" value="NULL" min="0" step="1">
    </div>
    <div class="row">
      <label>b:</label>
      <input type="number" id="gcd-b" value="NULL" min="0" step="1">
    </div>
    <div class="row">
      <button class="btn" id="gcd-run">Вычислить</button>
      <output id="gcd-out"></output>
    </div>
  </section>

  <section class="card" id="mindigit-card">
    <h2>3) Наименьшая цифра</h2>
    <div class="row">
      <label>x (целое неотрицательное):</label>
      <input type="number" id="md-x" value="NULL" min="0" step="1">
    </div>
    <div class="row">
      <button class="btn" id="md-run">Найти</button>
      <output id="md-out"></output>
    </div>
  </section>

  <section class="card" id="plural-card">
    <h2>4) Pluralization</h2>
    <div class="row">
      <label>n (целое неотрицательное):</label>
      <input type="number" id="pl-n" value="NULL" min="0" step="1">
    </div>
    <div class="row">
      <button class="btn" id="pl-run">Сформировать строку</button>
      <output id="pl-out"></output>
    </div>
  </section>

  <section class="card" id="fibb-card">
    <h2>5) Числа Фибоначчи</h2>
    <div class="row">
      <label>n (0…1000):</label>
      <input type="number" id="fb-n" value="NULL" min="0" max="1000" step="1">
    </div>
    <div class="row">
      <button class="btn" id="fb-run">Получить F(n)</button>
      <output id="fb-out"></output>
    </div>
  </section>
</main>

<footer>
  <a class="btn" href="#" id="run-all">Запустить все примеры</a>
</footer>

<script src="js/app.js"></script>
</body>
</html>
